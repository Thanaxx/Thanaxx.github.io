    <!-- Prelaoder style -->
    <style>
      body{
        margin: 0;
        padding: 0;
        height: 100%;
      }

      #preloader{
        height: 100vh;
        width: 100%;
        z-index: 9999;
        overflow: hidden;
        background-color: #303030;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #preloader::before{
        content: "";
        position: fixed;
        -webkit-animation: load 1s linear infinite;
        animation: load 10s linear infinite;
      }

      .load-img{
        margin-bottom: 10px;
        text-align: center;
      }

      .load-img img{
        width: auto;
      }

      .loading{
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .line-box{
        width: 150px;
        height: 0.5px;
      }

      .line{
        height: 1px;
        border-radius: 20px;
        background-color: #ffffff;
        animation: load 4s forwards cubic-bezier(0,0,0,0) infinite;
      }

      @keyframes load {
        0% {
            width: 0%;
        }

        100% {
            width: 100%;
        }
      }
      </style>
    <!-- End of preloader style -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- PRE-LOADER -->
      <div id="preloader">
        <div class="load-img">
          <img src="/images/preloader/vscpreloader.png" alt="">
        </div>
        <div class="loading">
          <div class="line-box">
            <div class="line"> </div>
          </div>
        </div>
      </div>
      <!-- END OF PRE-LOADER -->
    </div>
